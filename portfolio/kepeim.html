    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var lb = document.getElementById('lightbox');
        var lbImg = document.querySelector('.lightbox-img');
        var lbClose = document.querySelector('.lightbox-close');
        var backdrop = document.querySelector('.lightbox-backdrop');
        if (!lb || !lbImg) return;

        function openLb(img) {
            lbImg.src = img.src;
            lbImg.alt = img.alt;
            lb.classList.add('lightbox-open');
            lb.setAttribute('aria-hidden', 'false');
            document.body.style.overflow = 'hidden';
        }
        function closeLb() {
            lb.classList.remove('lightbox-open');
            lb.setAttribute('aria-hidden', 'true');
            document.body.style.overflow = '';
        }

        document.querySelectorAll('.gallery-img-wrap').forEach(function(btn) {
            btn.addEventListener('click', function() {
                var img = btn.querySelector('img');
                if (img) openLb(img);
            });
        });
        if (lbClose) lbClose.addEventListener('click', closeLb);
        if (backdrop) backdrop.addEventListener('click', closeLb);
        lb.addEventListener('click', function(e) { if (e.target === lb) closeLb(); });
        document.addEventListener('keydown', function(e) { if (e.key === 'Escape') closeLb(); });
    });
    </script>
